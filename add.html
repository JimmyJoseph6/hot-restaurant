<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="crossorigin="anonymous"></script>
  <link type="text/css" rel="stylesheet" href="./css/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<style>body{
  background-color:rgb(132, 180, 194);
}

.card{
  background-color:white;
}

#submit{
  margin-top:20px;
  width:100%;
  background-color:tomato;
}

.btn-large{
    background-color:tomato;
}</style>

<body>
  <div class='container'>
    <div id='infoCard'class='card hoverable'>
         <div class='card-content'>
          <div class='container'>
              <div class='row'>
                  <div class='col s12 center-align'>
                    <h1>Hot Restaurant </h1><br>
                    <div class="divider"></div>
                    <h3>Make your reservation</h3>
                    <div class='section'>
                      <a href='/view' class="waves-effect waves-light btn-large">View Tables</a>
                      <a href='/' class="waves-effect waves-light btn-large">Home</a>
                    </div>
                  </div>
              </div>
              <div class='row'>
                    <div class='col s12 center-align'>
                        
                    </div>
                </div>
           </div>
        </div>
      </div>
    
    <div class='card'>
      <div class='card-content'>
        <span class='card-title'>Table Reservation</span>
        <form>
           <div class="input-field col s12">
            <input placeholder="Name" id="name" type="text" class="validate">
           </div>
           <div class="input-field col s12">
            <input placeholder="Phone Number" id="phoneNumber" type="text" class="validate">
           </div>
           <div class="input-field col s12">
            <input placeholder="Email" id="email" type="text" class="validate">
           </div>
           <div class="input-field col s12">
            <input placeholder="Unique ID" id="uniqueID" type="text" class="validate">
           </div>
           <button class="btn waves-effect waves-light" id='submit'>Submit
            <i class="material-icons right">send</i>
          </button>
        </form>
      </div>
    </div>
     
    <div class='section' id='Homelinks'>
      <div class='row'>
        <div class='col s6 center-aligned'>
          <a href=''>API Table Link</a>
          <a href=''>API Wait List</a>
        </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
      $('#submit').on("click",function(){
          console.log(event);
          event.preventDefault();
          let name = $("#name")[0].value;
          let email=$("#email")[0].value;
          let phone=$("#phoneNumber")[0].value;
          let id=$("#uniqueID")[0].value;

            var newTable={
                name:name,
                phone:phone,
                email:email,
                id:id
            }

            console.log(newTable)

            $.post("/api/tables",newTable).then(function(data){
                console.log(data);
            })
          
      });
      

  </script>

</body>

</html>
